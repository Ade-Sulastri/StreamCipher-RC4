<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steganografi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/modal.css') }}">
</head>

<body>
  <img class="bg" src="{{ url_for('static', filename='images/bg.jpg') }}" alt="bg">
  <div class="bg-opacity"></div>
  <nav class="d-flex align-items-center justify-content-center">
    <span class="d-flex align-items-center gap-3">
      <h1>Steganografi</h1>
      <h3>(Sisipkan Pesan)</h3>
    </span>
    <svg id="btnModal" class="btnModal" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24">
      <path fill="#ECDFCC" d="m7 10l5 5l5-5z" />
    </svg>
  </nav>

  <main>
    <div class="content mx-5">
      <form method="POST" enctype="multipart/form-data">
        <div class="d-flex justify-content-center">
          <div class="content-input gap-5">
            <div class="container border">
              <div class="folder">
                <div class="front-side">
                  <div class="tip"></div>
                  <div class="cover"></div>
                </div>
                <div class="back-side cover"></div>
              </div>
              <label class="custom-file-upload">
                <input class="title" type="file" name="file" required />
                Choose a file
              </label>
            </div>
            <div class="card gap-3">
              <input type="text" name="key" placeholder="Input key" required>
              <textarea class="pesan" name="message" id="" placeholder="Input Pesan" required></textarea>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end mt-4">
          <button class="btn border generate" type="submit">Generate</button>
        </div>
      </form>

      <div class="output d-flex justify-content-center">
        <div class="card-output">
          <h4>Output</h4>
          {% if output_image %}
          <div class="d-flex gap-5">
            <img src="{{ url_for('static', filename='uploads/output.png') }}" alt="Output Image" class="img-secret">
            <div class="mt-3">
              <a href="{{ url_for('download_file', filename='output.png') }}" class="btn btn-success">Download Image</a>
            </div>
          </div>
          {% elif error %}
        </div>
      </div>
      <div class="alert alert-danger mt-5">
        <p>{{ error }}</p>
      </div>
      {% endif %}
    </div>
  </main>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close d-flex justify-content-end">&times;</span>
      <div class="d-flex justify-content-center gap-5">
        <a href="#">
          <button class="btn btn-modal">
            Sisipkan Pesan
          </button>
        </a>
        <a href="ekstrak.html">
          <button class="btn btn-modal">Ekstrak Pesan</button>
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
</body>

</html>
